    class Game {
        constructor() {

        start() {
            this.currentQuestion = 0;

            const ladder = document.getElementById('prizeLadder');
            ladder.innerHTML = '<h3>Thang ƒëi·ªÉm</h3>';

            for (let i = prizes.length - 1; i >= 0; i--) {
                const item = document.createElement('div');
                item.className = 'prize-item';
                item.textContent = `${i + 1}. ${prizes[i]}`;
                item.id = `prize${i}`;
                ladder.appendChild(item);
            }
        }

        updatePrizeLadder() {
            for (let i = 0; i < prizes.length; i++) {
                const item = document.getElementById(`prize${i}`);
                item.classList.remove('current', 'completed');

                if (i === this.currentQuestion) {
                    item.classList.add('current');
                } else if (i < this.currentQuestion) {

                }
            }
        }

        loadQuestion() {
            if (this.currentQuestion >= questions.length) {

            document.getElementById('questionNumber').textContent =

            document.getElementById('questionText').textContent = q.question;

            for (let i = 0; i < 4; i++) {
                const btn = document.querySelectorAll('.answer-btn')[i];
                const answerText = document.getElementById(`answer${i}`);
                answerText.textContent = q.answers[i];
                btn.disabled = false;
                btn.className = 'answer-btn';
                btn.style.display = 'block';
            }

            this.updatePrizeLadder();
        }

        selectAnswer(index) {
            const q = questions[this.currentQuestion];
            const buttons = document.querySelectorAll('.answer-btn');

            buttons.forEach(btn => btn.disabled = true);

            if (index === q.correct) {
                buttons[index].classList.add('correct');

                setTimeout(() => {
                    this.currentQuestion++;
                    this.loadQuestion();
                }, 1500);
            } else {
                buttons[index].classList.add('wrong');
                buttons[q.correct].classList.add('correct');

                setTimeout(() => {
                    this.endGame(false);
                }, 2000);
            }
        }

        useFiftyFifty() {
            if (!this.lifelines.fiftyFifty) return;

            this.lifelines.fiftyFifty = false;
            document.getElementById('fiftyFifty').disabled = true;

            const q = questions[this.currentQuestion];
            const wrongAnswers = [];

            for (let i = 0; i < 4; i++) {
                if (i !== q.correct) {
                    wrongAnswers.push(i);
                }
            }

            const toRemove = [];
            while (toRemove.length < 2) {
                const idx = wrongAnswers[Math.floor(Math.random() * wrongAnswers.length)];
                if (!toRemove.includes(idx)) {
                    toRemove.push(idx);
                }
            }

            toRemove.forEach(idx => {
                document.querySelectorAll('.answer-btn')[idx].style.display = 'none';
            });
        }
